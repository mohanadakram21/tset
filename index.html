<div class="f-sec container">

        <div class="row">
            <h2 class="text-center"><i class="fa-solid fa-bookmark"></i> <span class="highlight">Bookmark yourfavorite sites </span>  <i class="fa-solid fa-bookmark"></i> </h2>
<form >
    <div class="mb-3">
        <label for="sitename" class="form-label fw-bolder"><i class="fa-solid fa-book"></i> site name</label>
        <input type="name" class="form-control" id="sitename" aria-describedby="name" placeholder="bookmarkt name" oninput="validitionname(/^[A-Za-z].*/,this.value,alert,this)">
        <p class="p-1 d-none bg-danger" id="alert">must be start with word</p>
    </div>
    <div class="mb-3">
        <label for="siteurl" class="form-label fw-bolder"><i class="fa-solid fa-link"></i> site url</label>
        <input type="name" class="form-control" id="siteurl" aria-describedby="name" placeholder="website url" oninput="validitionurl(/^(http|https):\/\/.*/,this.value,namealert,this)">
        <p class="p-1 d-none bg-danger" id="namealert">must be start with https or http</p>
    </div>
    <button type="button" class="px-5 text-center bg-danger"  id="Submit" onclick="addsite()">Submit</button>

    
</form>
